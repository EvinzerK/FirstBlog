<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Min Blogg</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: 30px auto;
    }

    .post {
      background: #fff;
      margin-bottom: 30px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .post img {
      width: 100%;
      height: auto;
    }

    .post-content {
      padding: 20px;
    }

    .post h2 {
      margin-top: 0;
      color: #333;
    }

    .post p {
      color: #555;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
    }

    @media screen and (max-width: 600px) {
      .post h2 {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Min Blogg</h1>
    <p>Velkommen til bloggen min!</p>
  </header>

  <div class="container">
    <div class="post">
      <img src="https://via.placeholder.com/800x400" alt="Bloggbilde 1">
      <div class="post-content">
        <h2>Mitt første innlegg</h2>
        <p>Dette er starten på bloggen min. Her deler jeg tanker, bilder og opplevelser.</p>
      </div>
    </div>

    <div class="post">
      <img src="https://via.placeholder.com/800x400?text=Bilde+2" alt="Bloggbilde 2">
      <div class="post-content">
        <h2>En dag i naturen</h2>
        <p>I dag tok jeg med kameraet ut i skogen. Her er noen bilder og inntrykk fra turen.</p>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Min Blogg
  </footer>

</body>
</html>
